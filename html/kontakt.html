<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kontakt</title>

    <link rel="stylesheet" href="../css/kontakt.css">
    <link rel="stylesheet" href="../css/basis.css">
    <!--<link rel="stylesheet" href="../css/style.css">-->

    <script type="text/javascript" src="../javascript/kontakt.js" defer></script>
    <script src="../javascript/basis-footer.js" defer></script>



  </head>
  <body onload="printArray()">

    <header>
      <div class="header">

          <div id="top-logo">
            <img src="../img/pulvis-logo.png" alt="pulvis-logo" class="pulvis-logo">
            <p class="pulvis">Butik Pulvis</p>
          </div>

        <!--Burgermenu-->
        <div id="burgermenu">
          <span></span>
        </div>
        <div id="menu">
          <ul>
              <li><a href="../html/index.html">FORSIDE</a></li>
              <li><a href="../html/genbrugs-forretninger-odense.html">BUTIKKER</a></li>
              <li><a href="../html/boligrydning-butik-pulvis.html">BOLIGRYDNING</a></li>
              <li><a href="../html/om-os.html">OM OS</a></li>
              <li><a href="../html/kontakt.html" class="active">KONTAKT</a></li>
          </ul>
          <script src="../javascript/basis.js" defer></script>
        </div>
        <br><br><br>
      </div>
    </header>

    <main>

      <div class="kontakt">

        <div class="Kontaktinformationer">
          <h2>Kontakt</h2>
          <p id="out"></p>
          <h3>Sociale medier</h3>
          <div id="social-media">
            <img id="facebook-media" alt="Facebook logo" onclick="openSocialMedia('facebook')" src="../img/blaa-facebook-logo.png"/>
            <img id="instagram-media" alt="Instagram logo" onclick="openSocialMedia('instagram')" src="../img/blaa-instagram-logo.png"/>
          </div>
        </div>

        <div class="kontaktformular">
          <input type="text" value="Navn..." id="navn" onfocus="myOnfocus1()" onblur="myOnblur1()"/>
          <input type="text" value="Email..." id="email" onfocus="myOnfocus2()" onblur="myOnblur2()"/>
          <input type="text" value="Emne..." id="emne" onfocus="myOnfocus3()" onblur="myOnblur3()"/>
          <input type="text" value="Besked..." id="besked" onfocus="myOnfocus4()" onblur="myOnblur4()"/>
          <button class="button" onclick="myFunction()">SEND</button>
        </div>

      </div>

    </main>

    <footer>
      <div id="info-footer">
        <div class="contact-block">
          <div class="contact-block-one">
            <div class="line"></div>
            <div id="address-contact"></div>
          </div>
          <div class="contact-block-two">
            <div class="line"></div>
            <div id="opening-hours"></div>
          </div>
        </div>
        <div id="social-media">
          <img id="facebook-media" alt="Facebook logo" onclick="openSocialMedia('facebook')" src="../img/facebook-logo.png"/>
          <img id="instagram-media" alt="Instagram logo" onclick="openSocialMedia('instagram')" src="../img/instagram-logo.png"/>
        </div>
      </div>
    </footer>


  </body>
</html>
